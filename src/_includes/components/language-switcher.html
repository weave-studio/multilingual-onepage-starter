<!-- Language Toggle Button - Pill Badge -->
<!-- Note: Content is dynamically replaced by language.js on page load -->
<button
  class="nav__language-toggle"
  type="button"
  aria-label="Switch language"
  data-language-toggle
>
  <span class="sr-only">Switch website language</span>
  <span class="nav__language-pill">
    <span class="nav__language-option" data-lang-current>--</span>
    <span class="nav__language-divider">|</span>
    <span class="nav__language-option nav__language-option--next" data-lang-next>--</span>
    <span class="nav__language-indicator"></span>
  </span>
</button>
